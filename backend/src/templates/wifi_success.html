<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Connected!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 32px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 18px;
        }
        .network-name {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }
        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 20px;
            color: #004085;
            line-height: 1.8;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Connected!</h1>
        <p>Successfully connected to:</p>
        <div class="network-name">{{ ssid }}</div>
        
        <div class="info">
            <div><span class="spinner"></span> Device is rebooting...</div>
            <br>
            <div>Your Lumy will:</div>
            <div>1. Connect to your WiFi</div>
            <div>2. Show a registration code</div>
            <div>3. Visit <strong>lumy-beta.vercel.app</strong></div>
            <div>4. Enter the code to register</div>
        </div>
    </div>
    
    <script>
        // Reload page after 10 seconds (device should reboot)
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
